<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code com Download</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #downloadBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }
    #downloadBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code</h1>
  <p>Digite o texto ou URL para gerar um QR Code:</p>
  <input type="text" id="inputText" placeholder="Digite algo aqui" style="width: 80%; padding: 10px;">
  <button onclick="generateQRCode()" style="padding: 10px 20px; margin-top: 10px;">Gerar QR Code</button>

  <div id="qrcode"></div>
  <a id="downloadBtn" download="qrcode.png">Baixar QR Code</a>

  <script>
    function generateQRCode() {
      const text = document.getElementById("inputText").value;
      const qrCodeDiv = document.getElementById("qrcode");
      const downloadBtn = document.getElementById("downloadBtn");

      // Limpa o QR Code e oculta o botão anterior
      qrCodeDiv.innerHTML = "";
      downloadBtn.style.display = "none";

      // Gera o QR Code
      if (text.trim()) {
        QRCode.toCanvas(text, { width: 200 }, (err, canvas) => {
          if (err) {
            console.error(err);
            alert("Erro ao gerar o QR Code!");
            return;
          }

          // Exibe o QR Code no canvas
          qrCodeDiv.appendChild(canvas);

          // Converte o canvas em uma URL de imagem
          const dataURL = canvas.toDataURL("image/png");
          downloadBtn.href = dataURL;

          // Exibe o botão de download
          downloadBtn.style.display = "inline-block";
        });
      } else {
        alert("Por favor, insira algum texto ou URL.");
      }
    }
  </script>
</body>
</html>
